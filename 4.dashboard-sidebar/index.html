<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <img src="./images/logo.png" alt="" />
        </div>
        <a href="/" class="logo-text"> Dashboard </a>
      </div>

      <nav class="nav">
        <div class="nav-item active">
          <div class="nav-icon">
            <img src="./images/help.png" alt="" />

        <div class="nav-item">
          <div class="nav-icon">

          <div class="nav-icon">
            <img src="./images/messages.png" alt="" />

        <div class="nav-item">
          <div class="nav-icon">
            <img src="./images/more.png" alt="" />
          </div>
          <a href="/" class="nav-text">more</a>
        </div>
        <div class="nav-item">
          <div class="nav-icon">
            <img src="./images/statistics.png" alt="" />
          </div>
          <a href="/" class="nav-text">statistics</a>
        </div>
      </nav>

      <div class="author">
        <div class="author-img">
          <img src="./images/profile.png" alt="" />
        </div>
        <div class="author-info">
          <h3>Jane Doe</h3>
          <p>Lead Developer</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

</html>
